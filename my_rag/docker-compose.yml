services:
  # ==================== FastAPI 应用 ====================
  fastapi-app:
    container_name: rag-fastapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # MySQL 配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root123
      MYSQL_DATABASE: rag_db
      # Milvus 配置
      MILVUS_HOST: milvus-standalone
      MILVUS_PORT: 19530
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Elasticsearch 配置
      ES_HOST: elasticsearch
      ES_PORT: 9200
      # 智谱 AI 配置
      ZHIPU_API_KEY: ${ZHIPU_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app  # 开发时热重载（生产环境可删除）
    depends_on:
      mysql:
        condition: service_healthy
      milvus-standalone:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

  # ==================== Redis（缓存/会话存储）====================
  redis:
    container_name: rag-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ==================== Elasticsearch（关键词检索）====================
  elasticsearch:
    container_name: rag-elasticsearch
    image: elasticsearch:8.11.0
    user: "1000:1000"  # 设置用户权限
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data  # 使用命名卷而不是绑定挂载
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ==================== Milvus 依赖服务 ====================
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    restart: unless-stopped
    networks:
      - rag-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-network

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.4.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    restart: unless-stopped
    networks:
      - rag-network

  mysql:
    container_name: mysql-rag
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: rag_db
      MYSQL_USER: rag_user
      MYSQL_PASSWORD: rag_pass
    ports:
      - "3306:3306"
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ==================== Attu（Milvus Web UI）====================
  attu:
    container_name: milvus-attu
    image: zilliz/attu:latest
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "8001:3000"
    depends_on:
      - milvus-standalone
    restart: unless-stopped
    networks:
      - rag-network
    profiles:
      - tools  # 可选服务，使用 --profile tools 启动

# ==================== 网络配置 ====================
networks:
  rag-network:
    name: rag-network
    driver: bridge

# ==================== 数据卷配置 ====================
volumes:
  mysql-data:
  milvus-data:
  redis-data:
  etcd-data:
  minio-data:
  es-data:  # Elasticsearch 数据卷